<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Show Recipe Card</title>
    <style>
        /* Talkdesk Brand Identity & Recipe Theme */
        :root {
            --td-purple: #533597;
            --td-purple-light: #7a5fba;
            --paper-white: #fdfdfb;
            --text-main: #2d2d3a;
            --text-muted: #666;
            --border-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Georgia', serif; /* Serif font for that classic cookbook feel */
            background-color: #f4f1ea; /* Warm kitchen wall color */
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 15px;
        }

        /* The Card */
        .recipe-card {
            background: var(--paper-white);
            width: 100%;
            max-width: 420px;
            border-radius: 4px; /* Sharper corners for a paper look */
            box-shadow: 5px 5px 0px rgba(83, 53, 151, 0.1), 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid var(--border-color);
            position: relative;
            animation: cardAppear 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Top Brand Strip */
        .brand-strip {
            background: var(--td-purple);
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: sans-serif;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .image-container {
            width: 100%;
            height: 250px;
            background: #eee;
            border-bottom: 4px solid var(--td-purple);
        }

        .recipe-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content Area */
        .card-body {
            padding: 30px 25px;
        }

        .recipe-title {
            font-size: 1.8rem;
            color: var(--td-purple);
            margin-bottom: 10px;
            line-height: 1.1;
        }

        /* Meta Data Bar */
        .recipe-meta {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            margin-bottom: 25px;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            font-family: sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: bold;
        }

        .meta-item span {
            display: block;
            color: var(--td-purple);
            font-size: 0.85rem;
        }

        /* Ingredients Section */
        .section-label {
            font-family: sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--td-purple);
            font-weight: 800;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-label::after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background: var(--border-color);
        }

        .ingredient-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px 10px;
            background: rgba(83, 53, 151, 0.03);
            border-radius: 8px;
            border-left: 4px solid var(--td-purple);
        }

        .bullet {
            color: var(--td-purple);
            font-size: 1.2rem;
            line-height: 1;
        }

        .sentence {
            font-size: 1.1rem;
            line-height: 1.5;
            font-style: italic;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-family: sans-serif;
            font-size: 0.7rem;
            color: #aaa;
            text-transform: uppercase;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

    <article class="recipe-card">
        <div class="brand-strip">Cooking Show Challenge</div>

        <div class="image-container">
            <img 
                src=/images/cookoff/2.png
                alt="Cooking Challenge" 
                class="recipe-img"
                onerror="this.src='https://via.placeholder.com/800x500?text=Kitchen+Challenge'"
            >
        </div>

        <div class="card-body">
            <!-- Edit the title for different groups -->
            <h1 class="recipe-title">The Secret Sauce</h1>
            
            <div class="recipe-meta">
                <div class="meta-item">Prep Time <span>5 Mins</span></div>
                <div class="meta-item">Difficulty <span>Expert</span></div>
                <div class="meta-item">Group <span>02</span></div>
            </div>

            <div class="section-label">Your Key Ingredient</div>

            <div class="ingredient-item">
                <span class="bullet">✦</span>
                <p class="sentence">
                    “Why should I use your platform instead of a vendor that has a model pre-trained specifically for our industry?”
                </p>
            </div>

            <div class="footer">
                Ready? Set? Cook!
            </div>
        </div>
    </article>

</body>
</html>
