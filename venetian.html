<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Make the HTML and body elements take up the full viewport */
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        
        /* Background container */
        .background-container {
            height: 100%;
            width: 100%;
            background-image: url('https://images.squarespace-cdn.com/content/v1/5c04aa5a9772ae66f4f78a2b/4b7c89ae-bbe9-4a84-9ffd-47e6c48ae89f/VENETIAN_DESIGNxPREACHER_DOTCO.014.jpeg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Optional content overlay */
        .content {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        
        /* Media queries for better mobile responsiveness */
        @media screen and (max-width: 768px) {
            .content h1 {
                font-size: 1.8rem;
            }
        }
        
        @media screen and (max-width: 480px) {
            .content h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="content">
            <h1>Welcome to my page</h1>
        </div>
    </div>
</body>
</html>
