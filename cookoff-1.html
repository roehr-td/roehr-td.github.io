<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Landing Page</title>
    <style>
        /* Talkdesk Brand Identity */
        :root {
            --td-purple: #533597;
            --td-light-bg: #f8f9fc;
            --text-dark: #1e1e2c;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--td-light-bg);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            /* Prevents bounce scrolling on some mobile browsers */
            overflow-x: hidden;
        }

        .card {
            background: var(--white);
            width: 100%;
            max-width: 420px;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 12px 30px rgba(83, 53, 151, 0.1);
            text-align: center;
            border-top: 8px solid var(--td-purple);
            animation: slideUp 0.4s ease-out;
        }

        .image-container {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            background: #eee;
            aspect-ratio: 3 / 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .project-sentence {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.4;
            color: var(--td-purple);
            margin: 0;
            padding: 0 10px;
        }

        /* Loading fallback for image */
        .image-container img[src=""] {
            display: none;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tablet and Desktop optimizations */
        @media (min-width: 768px) {
            .card {
                padding: 40px;
            }
        }
    </style>
</head>
<body>

    <main class="card">
        <!-- IMAGE SECTION -->
        <div class="image-container">
            <!-- Replace 'src' with your actual image URL -->
            <img 
                src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=800&q=80" 
                alt="Project Visual" 
                class="project-image"
                onerror="this.style.display='none'; this.parentElement.innerHTML='<p style=\'color:#999\'>Image not found</p>'"
            >
        </div>
        
        <!-- SENTENCE SECTION -->
        <p class="project-sentence">
            I saw a demo from another vendor that was super fast. The AI Agent responded almost instantly to the customerâ€™s questions and concerns. Why does yours seem slower?
        </p>
    </main>

</body>
</html>
